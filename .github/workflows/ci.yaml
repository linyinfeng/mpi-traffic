name: CI
on: push

jobs:
  ci:
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      matrix:
        rust: [stable, beta]
        experimental: [false]
        include:
          - rust: nightly
            experimental: true

    steps:
      - uses: actions/checkout@master

      - run: |
          sudo apt-get update
          sudo apt-get install -y libopenmpi-dev

      - uses: actions-rs/toolchain@master
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
          components: rustfmt, clippy

      - uses: actions-rs/cargo@master
        with:
          command: fmt
          args: -- --check

      - uses: actions-rs/cargo@master
        with:
          command: build
          args: --all-targets

      - uses: actions-rs/cargo@master
        with:
          command: test
          args: --all-targets

      - uses: actions-rs/cargo@master
        with:
          command: clippy
          args: --all-targets -- -D warnings
